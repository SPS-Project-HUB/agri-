<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Agri Vehicle</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#e8f5e9;
  text-align:center;
  margin:0;
  padding:10px;
}
h2{color:#2e7d32}
.card{
  background:#ffffff;
  padding:15px;
  margin:10px auto;
  max-width:400px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}
button{
  width:140px;
  height:45px;
  margin:5px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#4caf50;
  color:white;
}
button.red{background:#e53935}
button.blue{background:#1e88e5}
button.gray{background:#757575}
p{font-size:18px}
</style>
</head>

<body>

<h2>ðŸŒ± SMART AGRI VEHICLE ðŸŒ±</h2>

<!-- VEHICLE CONTROL -->
<div class="card">
<h3>ðŸšœ Vehicle Control</h3>
<button onclick="move('FORWARD')">Forward</button><br>
<button onclick="move('LEFT')">Left</button>
<button class="red" onclick="move('STOP')">STOP</button>
<button onclick="move('RIGHT')">Right</button><br>
<button onclick="move('BACKWARD')">Backward</button>
</div>

<!-- WATER CONTROL -->
<div class="card">
<h3>ðŸ’§ Water Control</h3>
<button class="blue" onclick="waterMode('AUTO')">AUTO</button>
<button class="gray" onclick="waterMode('MANUAL')">MANUAL</button><br>
<button onclick="water('ON')">Water ON</button>
<button class="red" onclick="water('OFF')">Water OFF</button>
</div>

<!-- SEED SPRAYER (MANUAL ONLY) -->
<div class="card">
<h3>ðŸŒ¾ Seed Sprayer (Manual)</h3>
<button onclick="seed('ON')">Seed ON</button>
<button class="red" onclick="seed('OFF')">Seed OFF</button>
</div>

<!-- SENSOR DATA -->
<div class="card">
<h3>ðŸ“Š Live Sensor Data</h3>
<p>Soil Moisture: <b><span id="soil">--</span> %</b></p>
<p>Obstacle Distance: <b><span id="distance">--</span> cm</b></p>
</div>

<!-- FIREBASE SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyB5CnZ3Eg5TLWN6YZpuQVl7fyDm2Vo4M00",
  authDomain: "aaa-agri.firebaseapp.com",
  databaseURL: "https://aaa-agri-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "aaa-agri"
};

/* ===== INIT ===== */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== CONTROL FUNCTIONS ===== */
window.move = (cmd)=>{
  set(ref(db,"control/move"),cmd);
};

window.waterMode = (mode)=>{
  set(ref(db,"control/waterMode"),mode);
};

window.water = (state)=>{
  set(ref(db,"control/water"),state);
};

window.seed = (state)=>{
  set(ref(db,"control/seed"),state);
};

/* ===== LIVE SENSOR UPDATE ===== */
onValue(ref(db,"sensors"), (snapshot)=>{
  if(snapshot.exists()){
    const data = snapshot.val();
    document.getElementById("soil").innerText = data.soil_percent;
    document.getElementById("distance").innerText = data.distance;
  }
});
</script>

</body>
</html>
